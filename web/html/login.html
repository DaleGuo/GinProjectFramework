<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="icon" href="data:;base64,=">
</head>
<link rel="stylesheet" href="../static/lib/bootstrap.min.css">

<body>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">UserName</label>
        <input type="text" class="form-control" id="userNameInput" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="passwordInput">
    </div>
    <button type="submit" class="btn btn-primary" onclick="signIn()">SignIn</button>
</form>
</body>

<script type="text/javascript" src="../static/lib/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../static/lib/bootstrap.min.js"></script>

<script>
    function signIn() {
        var userName = $('#userNameInput').val();
        var password = $('#passwordInput').val();
        $.post("/ginFrameWork/signIn",
                JSON.stringify({"userName": userName, "password": password}),
                function (result) {
                    if (result.status === 0) {
                        window.location.href = '/ginFrameWork/index';
                    } else {
                        alert(result.message)
                    }
                });
    }
</script>

</html>
